<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Profile Card Component</title>
</head>
<body>
  <section class="profile-card-container">
    <div class="profile-img-container">
      <img src="images/image-victor.jpg" alt="Victor Profile Picture" />
    </div>

    <div class="profile-info-container">
      <p class="name">Victor Crest  <span class="age">  26</span></p>
      <p class="location">London</p>
    </div>

    <div class="footer-container">
      <div class="social-container">
        <p class="social-number">80K</p>
        <p class="social-text">Followers</p>
      </div>
      <div class="social-container">
        <p class="social-number">803K</p>
        <p class="social-text">Likes</p>
      </div>
      <div class="social-container">
        <p class="social-number">1.4K</p>
        <p class="social-text">Photos</p>
      </div>
    </div>
  </section>
</body>
</html>
